<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            width: 100%;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        .brand-name {
            position: absolute;
            left: 20px;
            font-weight: bold;
            font-size: 28px; /* Slightly larger font */
            color: #fff;
            font-family: 'Times New Roman', Times, serif; /* Formal and exciting font */
            letter-spacing: 1px; /* Add spacing between letters */
            width: 160px; /* Twice the original width */
        }
        .nav-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center; /* Center the nav links */
            align-items: center;
        }
        nav ul li {
            position: relative;
            margin: 0 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            padding: 15px 20px;
            display: block;
        }
        nav ul li a:hover {
            background-color: #575757;
        }
        nav ul li ul {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background-color: #333;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li:hover ul {
            display: block;
        }
        nav ul li ul li {
            margin: 0;
        }
        nav ul li ul li a {
            padding: 10px 20px;
            width: 200px;
        }
        nav ul li ul li a:hover {
            background-color: #575757;
        }
        .search-container {
            position: absolute;
            right: 40px; /* Adjusted gap to 40px */
        }
        .search-container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .content {
            margin-top: 65px; /* Adjust to the height of your navbar */
            padding: 0 20px; /* Adds padding on both sides */
            text-align: center; /* Center align the content */
        }
        .image-gallery {
            display: flex;
            margin: 0 auto;
            padding: 0;
            width: calc(100% - 1in); /* Adjust width to account for padding */
            gap: 0;
        }
        .image-gallery img {
            width: calc(33.3333%); /* Adjust width to ensure images fit within the container */
            height: auto;
            display: block;
            margin: 0;
        }
        .title {
            font-weight: bold;
            font-size: 28px;
            color: #000;
            font-family: 'Times New Roman', Times, serif;
            letter-spacing: 1px;
            margin-top: 20px;
        }
        .subtitle {
            font-size: 24px;
            color: #000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="brand-name">SHINE</div>
        <div class="nav-content">
            <div class="nav-links">
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="team.html">Team</a></li>
                    <li>
                        <a href="#research">Research</a>
                        <ul>
                            <li><a href="medicare.html">Medicare</a></li>
                            <li><a href="#providers">Providers</a></li>
                            <li><a href="#child-health">Child Health</a></li>
                            <li><a href="#adult-health">Adult Health</a></li>
                            <li><a href="#covid-19">COVID-19</a></li>
                            <li><a href="#data">Data</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search...">
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="image-gallery">
            <img src="labimage.jpeg" alt="Lab Image">
            <img src="covid.avif" alt="Covid">
            <img src="healthcare.webp" alt="Healthcare">
        </div>
        <div class="title">Secure Health Data Integration and Research NEtwork (SHINE)</div>
        <div class="subtitle">What We Do</div>
    </div>
</body>
</html>
