<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            width: 100%;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }
        .nav-center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            position: relative;
            margin: 0 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            padding: 15px 20px;
            display: block;
        }
        nav ul li a:hover {
            background-color: #575757;
        }
        nav ul li ul {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            background-color: #333;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li:hover ul {
            display: block;
        }
        nav ul li ul li {
            margin: 0;
        }
        nav ul li ul li a {
            padding: 10px 20px;
            width: 200px;
        }
        nav ul li ul li a:hover {
            background-color: #575757;
        }
        .search-container {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .search-container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .content {
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-center">
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#team">Team</a></li>
                <li>
                    <a href="#research">Research</a>
                    <ul>
                        <li><a href="#medicare">Medicare</a></li>
                        <li><a href="#providers">Providers</a></li>
                        <li><a href="#child-health">Child Health</a></li>
                        <li><a href="#adult-health">Adult Health</a></li>
                        <li><a href="#covid-19">COVID-19</a></li>
                        <li><a href="#data">Data</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search...">
        </div>
    </nav>
    <div class="content">
        <h1>Welcome to My GitHub Pages Website</h1>
        <p>This is the homepage. Use the links above to navigate.</p>
    </div>
</body>
</html>
