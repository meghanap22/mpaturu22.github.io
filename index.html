<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            width: 100%;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            padding: 15px 20px;
            display: block;
        }
        nav ul li a:hover {
            background-color: #575757;
        }
        .content {
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#team">Team</a></li>
            <li><a href="#research">Research</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Welcome to My GitHub Pages Website</h1>
        <p>This is the homepage. Use the links above to navigate.</p>
    </div>
</body>
</html>
